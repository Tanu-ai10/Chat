version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/coffee-shop-chatbot

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/restart_server.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_chatbot.sh
      timeout: 300
      runas: root
